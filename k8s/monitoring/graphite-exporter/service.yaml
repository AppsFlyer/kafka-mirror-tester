apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'false'
  namespace: monitoring
  name: prometheus-graphite-exporter
  labels:
    app: prometheus
    component: graphite-exporter
spec:
  clusterIP: None
  ports:
    - name: prometheus-graphite-exporter
      port: 9108
      protocol: TCP
  selector:
    app: prometheus
    component: graphite-exporter
  type: ClusterIP
