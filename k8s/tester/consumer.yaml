apiVersion: v1
kind: Service
metadata:
  name: kafka-mirror-tester-consumer
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    name: debug-metrics
  selector:
    app: kafka-mirror-tester-consumer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-mirror-tester-consumer
  labels:
    app: kafka-mirror-tester-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-mirror-tester-consumer
  template:
    metadata:
      labels:
        app: kafka-mirror-tester-consumer
    spec:
      containers:
      - name: consumer
        image: rantav/kafka-mirror-tester:latest
        imagePullPolicy: Always
        args:
        - consume
        - --bootstrap-servers
        - broker.kafka-destination.svc.cluster.local:9092
        - --consumer-group
        - group-1
        - --topics
        - topic3
        - --num-partitions
        - "4"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - kafka-mirror-tester-consumer
            topologyKey: "kubernetes.io/hostname"
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - kafka-destination
            namespaces:
            - kafka-destination
            topologyKey: "kubernetes.io/hostname"
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ureplicator
              - key: component
                operator: In
                values:
                - worker
            namespaces:
            - ureplicator
            topologyKey: "kubernetes.io/hostname"