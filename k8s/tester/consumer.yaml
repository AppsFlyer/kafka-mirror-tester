apiVersion: v1
kind: Pod
metadata:
  name: kafka-mirror-tester-consumer
  namespace: kafka-destination
spec:
  containers:
  - name: consumer
    image: rantav/kafka-mirror-tester
    args: ["consume", "--bootstrap-servers", "broker.kafka-destination.svc.cluster.local:9092", "--consumer-group", "group-1", "--topics", "topic1"]