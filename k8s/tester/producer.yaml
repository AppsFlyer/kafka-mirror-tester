apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-mirror-tester-producer
  labels:
    app: kafka-mirror-tester-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-mirror-tester-producer
  template:
    metadata:
      labels:
        app: kafka-mirror-tester-producer
    spec:
      containers:
      - name: producer
        image: rantav/kafka-mirror-tester:latest
        env:
        - name: ID
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        args:
        - produce
        - --bootstrap-servers
        - broker.kafka-source.svc.cluster.local:9092
        - --id
        - $(ID)
        - --message-size
        - "1000"
        - --throughput
        - "100000"
        - --topics
        - topic1
        - --num-partitions
        - "1"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - kafka-source
            namespaces:
            - kafka-source
            topologyKey: "kubernetes.io/hostname"